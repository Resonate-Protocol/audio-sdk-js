<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Improv Audio Player</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      .control-panel {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input {
        padding: 8px;
        width: 400px;
        margin-right: 10px;
      }
      button {
        padding: 8px 15px;
        cursor: pointer;
      }
      .status {
        margin-top: 15px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 3px;
        max-height: 300px;
        overflow-y: auto;
      }
      .log-entry {
        margin: 4px 0;
        font-family: monospace;
        font-size: 12px;
      }
      .log-info {
        color: #333;
      }
      .log-error {
        color: #d32f2f;
      }
      .log-time {
        color: #777;
        margin-right: 6px;
      }
      code {
        background-color: #f0f0f0;
        padding: 2px 4px;
        border-radius: 3px;
        font-family: monospace;
      }
      .clear-logs {
        margin-top: 10px;
        padding: 5px 10px;
        font-size: 12px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Improv Audio Player</h1>

    <div id="app-container">
      <div class="control-panel">
        <input
          type="text"
          id="url-input"
          value="ws://localhost:3001"
          placeholder="WebSocket URL"
        />
        <button id="connect-button">Connect</button>
        <div class="status-container">
          <div id="connection-status">Disconnected</div>
          <div id="status-display" class="status"></div>
          <button class="clear-logs" id="clear-logs-btn">Clear Logs</button>
        </div>
      </div>
    </div>

    <script type="module">
      import { Player } from "./dist/player.js";

      // Get references to the existing HTML elements
      const urlInput = document.getElementById("url-input");
      const connectButton = document.getElementById("connect-button");
      const statusDisplay = document.getElementById("status-display");
      const connectionStatus = document.getElementById("connection-status");
      const clearLogsBtn = document.getElementById("clear-logs-btn");

      // Create a custom logger that outputs to both console and status-display div
      class DisplayLogger {
        constructor(displayElement) {
          this.displayElement = displayElement;
        }

        formatTime() {
          const now = new Date();
          return `${now.getHours().toString().padStart(2, "0")}:${now
            .getMinutes()
            .toString()
            .padStart(2, "0")}:${now
            .getSeconds()
            .toString()
            .padStart(2, "0")}.${now
            .getMilliseconds()
            .toString()
            .padStart(3, "0")}`;
        }

        appendToDisplay(message, isError = false) {
          const logEntry = document.createElement("div");
          logEntry.className = `log-entry ${
            isError ? "log-error" : "log-info"
          }`;

          const timeSpan = document.createElement("span");
          timeSpan.className = "log-time";
          timeSpan.textContent = this.formatTime();

          logEntry.appendChild(timeSpan);
          logEntry.appendChild(document.createTextNode(message));

          this.displayElement.appendChild(logEntry);
          this.displayElement.scrollTop = this.displayElement.scrollHeight;
        }

        log(message, ...data) {
          console.log(message, ...data);
          let displayMessage = message;
          if (data.length) {
            try {
              displayMessage +=
                " " +
                data
                  .map((item) =>
                    typeof item === "object"
                      ? JSON.stringify(item)
                      : String(item),
                  )
                  .join(" ");
            } catch (e) {
              displayMessage += " [Complex object]";
            }
          }
          this.appendToDisplay(displayMessage);
        }

        error(message, ...data) {
          console.error(message, ...data);
          let displayMessage = message;
          if (data.length) {
            try {
              displayMessage +=
                " " +
                data
                  .map((item) =>
                    typeof item === "object"
                      ? JSON.stringify(item)
                      : String(item),
                  )
                  .join(" ");
            } catch (e) {
              displayMessage += " [Complex object]";
            }
          }
          this.appendToDisplay(displayMessage, true);
        }
      }

      // Create logger instance
      const logger = new DisplayLogger(statusDisplay);

      // Clear logs button handler
      clearLogsBtn.addEventListener("click", () => {
        statusDisplay.innerHTML = "";
        logger.log("Logs cleared");
      });

      // Player instance reference
      let player = null;

      // Handle connect/disconnect button click
      connectButton.addEventListener("click", () => {
        if (player) {
          // Disconnect if already connected
          player.disconnect();
          player = null;
          connectButton.textContent = "Connect";
          connectionStatus.textContent = "Disconnected";
          logger.log("Disconnected from server");
          return;
        }

        // Get the URL from the input
        const url = urlInput.value.trim();

        if (!url) {
          connectionStatus.textContent = "Error: Please enter a WebSocket URL";
          logger.error("No WebSocket URL provided");
          return;
        }

        try {
          // Create and connect the player with our custom logger
          player = new Player(url, logger);
          player.on("close", () => {
            player = null;
            connectButton.textContent = "Connect";
            connectionStatus.textContent = "Disconnected";
            logger.log("Disconnected from server");
          });
          player.connect();

          // Update UI
          connectButton.textContent = "Disconnect";
          connectionStatus.textContent = `Connected to ${url}`;
          logger.log(`Attempting connection to ${url}`);
        } catch (error) {
          connectionStatus.textContent = `Error: ${error}`;
          logger.error("Connection error:", error);
        }
      });
    </script>
  </body>
</html>
