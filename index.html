<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Improv Audio Player</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      .control-panel {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input {
        padding: 8px;
        width: 400px;
        margin-right: 10px;
      }
      button {
        padding: 8px 15px;
        cursor: pointer;
      }
      .status {
        margin-top: 15px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 3px;
      }
      code {
        background-color: #f0f0f0;
        padding: 2px 4px;
        border-radius: 3px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>Improv Audio Player</h1>

    <div id="app-container">
      <div class="control-panel">
        <input
          type="text"
          id="url-input"
          value="wss://your-audio-server.example.com"
          placeholder="WebSocket URL"
        />
        <button id="connect-button">Connect</button>
        <div id="status-display" class="status">Disconnected</div>
      </div>
    </div>

    <script type="module" src="./dist/player.js"></script>
    <script type="module">
      import { Player } from "./dist/player.js";

      // Get references to the existing HTML elements
      const urlInput = document.getElementById("url-input");
      const connectButton = document.getElementById("connect-button");
      const statusDisplay = document.getElementById("status-display");

      // Player instance reference
      let player = null;

      // Handle connect/disconnect button click
      connectButton.addEventListener("click", () => {
        if (player) {
          // Disconnect if already connected
          player.disconnect();
          player = null;
          connectButton.textContent = "Connect";
          statusDisplay.textContent = "Disconnected";
          return;
        }

        // Get the URL from the input
        const url = urlInput.value.trim();

        if (!url) {
          statusDisplay.textContent = "Error: Please enter a WebSocket URL";
          return;
        }

        try {
          // Create and connect the player
          player = new Player(url);
          player.connect();

          // Update UI
          connectButton.textContent = "Disconnect";
          statusDisplay.textContent = `Connected to ${url}`;
        } catch (error) {
          statusDisplay.textContent = `Error: ${error}`;
          console.error("Connection error:", error);
        }
      });
    </script>
  </body>
</html>
