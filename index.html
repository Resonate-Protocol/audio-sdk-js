<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resonate Audio Player</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }
      .control-panel {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input {
        padding: 8px;
        width: 400px;
        margin-right: 10px;
      }
      button {
        padding: 8px 15px;
        cursor: pointer;
      }
      .status {
        margin-top: 15px;
        padding: 10px;
        background-color: #f5f5f5;
        border-radius: 3px;
        max-height: 300px;
        overflow-y: auto;
      }
      .log-entry {
        margin: 4px 0;
        font-family: monospace;
        font-size: 12px;
      }
      .log-info {
        color: #333;
      }
      .log-error {
        color: #d32f2f;
      }
      .log-time {
        color: #777;
        margin-right: 6px;
      }
      code {
        background-color: #f0f0f0;
        padding: 2px 4px;
        border-radius: 3px;
        font-family: monospace;
      }
      .actions {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Improv Audio Player</h1>

    <div id="app-container">
      <div class="control-panel">
        <div>
          Player ID
          <input
            type="text"
            id="player-id-input"
            value=""
            placeholder="Player ID"
          />
        </div>
        <div>
          Server URL
          <input
            type="text"
            id="url-input"
            value="ws://localhost:3001"
            placeholder="WebSocket URL"
          />
        </div>
        <button id="connect-button">Connect</button>
        <div class="status-container">
          <div id="connection-status">Disconnected</div>
          <div id="available-groups"></div>
          <div id="status-display" class="status"></div>
          <div class="actions">
            <button id="stop-btn">Stop</button>
            <button id="join-group-btn">Join Group</button>
            <button id="leave-group-btn">Leave Group</button>
            <button class="clear-logs" id="clear-logs-btn">Clear Logs</button>
          </div>
        </div>
        <div id="metadata" class="metadata"></div>
        <div class="artwork">
          <img
            id="artwork-image"
            src=""
            alt="Artwork will appear here"
            style="max-width: 100%; max-height: 200px; display: none"
          />
        </div>
      </div>
    </div>

    <script type="module">
      import "./example-assets/client/index.mjs";
    </script>
  </body>
</html>
